<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Wish - Digital Creations</title>
    <style>
        
        :root {
            --hw-primary-color: #7B5C63;
            --hw-bg-color: #F6F7F4;
            --hw-surface-color: #EFF1EB;
            --hw-accent-surface-color: #DEE3D9;
            --hw-text-primary-color: #4F4A4B;
            --hw-text-secondary-color: #837C7E;
            --hw-border-color: #D0C9CB;
            --hw-light-text-color: #EFF1EB;
            --hw-shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--hw-bg-color);
            color: var(--hw-text-primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        
        .page-container {
            max-width: 550px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        
        .content-card {
            background-color: #FFFFFF; 
            border: 1px solid var(--hw-border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 12px var(--hw-shadow-color);
        }

        
        .brand-name {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--hw-primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }

        
        .description {
            margin: 0 auto 30px auto;
            font-size: 1.05em;
            color: var(--hw-text-primary-color);
            line-height: 1.7;
            max-width: 450px;
        }
        
        
        .social-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--hw-border-color);
        }

        .social-links h2 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--hw-text-secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
        }

        
        .social-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--hw-primary-color);
            color: var(--hw-light-text-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }

        .social-button:hover {
            background-color: #6a4c52;
        }

        
        .contact-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--hw-text-secondary-color);
        }

        .contact-info a {
            color: var(--hw-primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <div class="page-container">
        <div class="content-card">
            <h1 class="brand-name">Art of Wish</h1>
            <p class="description">
                Art of Wish ဆိုတာက ​လူသား​တွေရဲ့ ဆက်ဆံ​ရေး​တွေကို ပိုမို​နွေး​ထွေးကာ အမှတ်တရဖြစ်​စေတဲ့ digital product​ လေးတွေကို ဖန်တီး​ရောင်းချ​ပေး​နေတဲ့ လုပ်ငန်းတစ်ခု ဖြစ်ပါတယ်။
            </p>

            <div class="social-links">
                <h2>Find us on</h2>
                <a href="https://www.facebook.com/artofwish" target="_blank" class="social-button">Facebook Page</a>
                <a href="https://www.tiktok.com/@artofwish.com" target="_blank" class="social-button">Tiktok Account</a>
                <a href="https://t.me/artofwish" target="_blank" class="social-button">Telegram Channel</a>
            </div>

            <div class="contact-info">
                <p>Email: <a href="mailto:artofwish.com@gmail.com">artofwish.com@gmail.com</a></p>
            </div>
        </div>
    </div>

</body>
</html>
